<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="inner_card">
          <div class="front">
            <img src="image.jpg" alt="" />
          </div>
          <div class="back">
            <div>
              <h2>HIGHFEE</h2>
              <p>Web Developer</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      let result = new Set();
      for (let i = 2; i <= 100; i++) {
        let check = 0;
        for (let j = 2; j < i; j++) {
          if (i % j == 0) {
            check = 1;
            break;
          }
        }
        if (check == 0) {
          result.add(i);
        }
      }
      console.log([...result]);
    </script>
  </body>
</html>
